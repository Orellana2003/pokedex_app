<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Pok√©mon</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='icon_detalle.jpg')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{pokemon.photo}}"
          class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{pokemon.name}}</h5>
            <p class="card-text">HP: {{pokemon.HP}}</p>
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="{{pokemon.HP}}" aria-valuemin="0" aria-valuemax="200">
              <div class="progress-bar bg-success" style="width: {{(pokemon.HP/ 200) * 100}}%">{{(pokemon.HP/ 200) * 100}}%</div>
            </div>
            <p class="card-text">Attack: {{pokemon.attack}}</p>
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="{{pokemon.HP}}" aria-valuemin="0" aria-valuemax="200">
              <div class="progress-bar bg-success" style="width: {{(pokemon.attack/ 200) * 100}}%">{{(pokemon.attack/ 200) * 100}}%</div>
            </div>
            <p class="card-text">Defense: {{pokemon.defense}}</p>
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="{{pokemon.HP}}" aria-valuemin="0" aria-valuemax="200">
              <div class="progress-bar bg-success" style="width: {{(pokemon.defense/ 200) * 100}}%">{{(pokemon.defense/ 200) * 100}}%</div>
            </div>
            <p class="card-text">Speed: {{pokemon.speed}}</p>
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="{{pokemon.HP}}" aria-valuemin="0" aria-valuemax="200">
             <div class="progress-bar bg-success" style="width: {{(pokemon.speed/ 200) * 100}}%">{{(pokemon.speed/ 200) * 100}}%</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
